<!DOCTYPE html>
<html>
<head>
  <title>Sales Website</title>
  <style>
    /* Add some style to your website using CSS */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 36px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
    }

    .product {
      width: 33%;
      box-sizing: border-box;
      padding: 20px;
      text-align: center;
    }

    .product img {
      width: 100%;
      height: auto;
    }

    .product h2 {
      margin: 10px 0;
      font-size: 24px;
    }

    .product p {
      font-size: 18px;
      color: #777;
      margin: 10px 0;
    }

    .product button {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }

    .product button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sales Website</h1>
  </header>
  <div class="container">
    <!-- Add some product information using HTML -->
    <div class="product">
      <img src="https://suno.vn/blog/wp-content/uploads/2018/05/cach-chup-anh-san-pham-co-concept-758x400.jpg" alt="Product 1">
      <h2>Product 1</h2>
      <p>$49.99</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://suno.vn/blog/wp-content/uploads/2018/05/cach-chup-anh-san-pham-co-concept-758x400.jpg" alt="Product 2">
      <h2>Product 2</h2>
      <p>$39.99</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://suno.vn/blog/wp-content/uploads/2018/05/cach-chup-anh-san-pham-co-concept-758x400.jpg" alt="Product 3">
      <h2>Product 3</h2>
      <p>$29.99</p>
      <button>Add to Cart</button>
    </div>
  </div>
  <!-- Add some interactivity using JavaScript -->
  <script>
    const buttons = document.querySelectorAll('button');
    buttons.forEach(button => {
      button.addEventListener('click', () => {
        alert('Item added to cart!');
      });
    });
  </script>
</body>
</html>
