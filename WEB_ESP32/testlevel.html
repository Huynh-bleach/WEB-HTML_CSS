<html>

<head>

    <title>ESP32-CAM Pan and Tilt Control</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <style>
        html {
            width: 100%;
            height: 100%;
            /*background-image: url(http://sieuimba.com/wp-content/uploads/2015/05/a8.jpg);*/
            background-image: url(https://thuthuatnhanh.com/wp-content/uploads/2021/12/Background-cay-xanh-phong-canh-dep.jpg);
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;


        }

        body {
            font-family: Arial;
            text-align: center;
            margin: 0px auto;
            padding-top: 10px;
        }

        /* ----------------------------------- Slider */
        .slidecontainer {
            width: 100%;
        }

        .slider {
            -webkit-appearance: none;
            width: 50%;
            height: 10px;
            border-radius: 5px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        .slider:hover {
            opacity: 1;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ec071a;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #e03c06;
            cursor: pointer;
        }

        /* ----------------------------------- */

        /* ----------------------------------- Button */
        .button {
            display: inline-block;
            padding: 10px;
            min-width: 120px;
            max-width: 200px;
            height: 50px;

            font-size: 25px;
            font-weight: 900;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 50px;
            box-shadow: 3px 4px 4px #2c2a2a;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            width: 15%
        }

        .button:hover {
            background-image: linear-gradient(135deg, #f7633e, #86d472);
            color: #000;


        }

        .button:active {
            background-color: #3e8e41;
            box-shadow: 0 2px #666;
            transform: translateY(4px);
        }

        /* ----------------------------------- */

        /* ----------------------------------- */
        .space {
            width: 15%;
            height: auto;
            display: inline-block;
        }

        /* ----------------------------------- */

        /* ----------------------------------- Stream Viewer */
        img {
            width: auto;
            max-width: 100%;
            height: auto;
        }

        /* ----------------------------------- */
    </style>

</head>

<body>

    <h3>ESP32-CAM Pan and Tilt Control</h3>

    <img src="" id="vdstream">

    <br><br>

    <div class="slidecontainer">
        <span style="font-size:15;">LED Flash &nbsp;</span>
        <input type="range" min="0" max="20" value="0" class="slider" id="mySlider">
    </div>

    <br>

    <div>
        <!-- "T" suffix in "start_timer_TC" (example : start_timer_TC('UT')) and -->
        <!-- "M" suffix in "start_timer_MP" (example : start_timer_MP('UM')) to differentiate between touch screen input and mouse pointer input on button. -->
        <button class="button" ontouchstart="start_timer_TC('UT')" ontouchend="stop_timer()"
            onmousedown="start_timer_MP('UM')" onmouseup="stop_timer()" onmouseleave="stop_timer()"><b>UP</b></button>
        <br><br>
        <button class="button" ontouchstart="start_timer_TC('LT')" ontouchend="stop_timer()"
            onmousedown="start_timer_MP('LM')" onmouseup="stop_timer()" onmouseleave="stop_timer()"><b>LEFT</b></button>
        <div class="space"></div>
        <button class="button" ontouchstart="start_timer_TC('RT')" ontouchend="stop_timer()"
            onmousedown="start_timer_MP('RM')" onmouseup="stop_timer()"
            onmouseleave="stop_timer()"><b>RIGHT</b></button>
        <br><br>
        <button class="button" ontouchstart="start_timer_TC('DT')" ontouchend="stop_timer()"
            onmousedown="start_timer_MP('DM')" onmouseup="stop_timer()" onmouseleave="stop_timer()"><b>DOWN</b></button>
    </div>

    <script>
        /* ----------------------------------- Calls the video stream link and displays it. */
        window.onload = document.getElementById("vdstream").src = window.location.href.slice(0, -1) + ":81/stream";
        /* ----------------------------------- */

        /* ----------------------------------- */
        var slider = document.getElementById("mySlider");
        /* ----------------------------------- */

        /* ----------------------------------- Variable declarations for timers and their intervals. */
        var myTmr;
        var myTmr_Interval = 250;
        /* ----------------------------------- */

        // Variable declarations to differentiate the sending of button commands when the button is held down or just a single press.
        var onmousedown_stat = 0;

        /* ----------------------------------- Variable declaration for sending commands to ESP32 Cam from index/web page. */
        let btn_commands = "";
        let btn_commands_rslt = "";
        /* ----------------------------------- */

        // Variable declarations to distinguish between button presses using the mouse or using the touch screen (on a mobile browser or in a browser on a touch screen device).
        var join_TM = 0;

        /* :::::::::::::::::::::::::::::::::::::::::::::::: Update the current slider value (each time you drag the slider handle) */
        slider.oninput = function () {
            let slider_pwm_val = "S," + slider.value;
            send_cmd(slider_pwm_val);
        }
        /* :::::::::::::::::::::::::::::::::::::::::::::::: */

        /* :::::::::::::::::::::::::::::::::::::::::::::::: Start and stop the timer */
        function start_timer_MP(cmds) {
            btn_commands = cmds;
            btn_commands_rslt = cmds.substring(0, 1);
            if (join_TM == 0) {
                myTmr = setInterval(myTimer, myTmr_Interval);
                if (onmousedown_stat == 0) send_btn_cmd(btn_commands_rslt);
                onmousedown_stat = 1;
            }
        }

        function start_timer_TC(cmds) {
            join_TM = 1;
            btn_commands_rslt = cmds.substring(0, 1);
            myTmr = setInterval(myTimer, myTmr_Interval);
            btn_commands = cmds;
            if (onmousedown_stat == 0) send_btn_cmd(btn_commands_rslt);
            onmousedown_stat = 1;
        }

        function stop_timer() {
            clearInterval(myTmr);
            onmousedown_stat = 0;
        }
        /* :::::::::::::::::::::::::::::::::::::::::::::::: */

        /* :::::::::::::::::::::::::::::::::::::::::::::::: Timer to send data or commands from index page/web server to ESP32 Cam. */
        function myTimer() {
            send_btn_cmd(btn_commands_rslt);
        }
        /* :::::::::::::::::::::::::::::::::::::::::::::::: */

        /* :::::::::::::::::::::::::::::::::::::::::::::::: Function to send commands to the ESP32 Cam whenever the button is clicked. */
        function send_btn_cmd(cmds) {
            let btn_cmd = "B," + cmds;
            send_cmd(btn_cmd);
        }
        /* :::::::::::::::::::::::::::::::::::::::::::::::: */

        /* :::::::::::::::::::::::::::::::::::::::::::::::: Function for sending commands */
        function send_cmd(cmds) {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "/action?go=" + cmds, true);
            xhr.send();
        }
      /* :::::::::::::::::::::::::::::::::::::::::::::::: */
    </script>

</body>

</html>
